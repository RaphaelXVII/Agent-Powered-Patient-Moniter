<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Manager - Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/static/css/style.css') }}">
</head>
<body>
<div class="container">
    <header>
        <div class="header-content">
            <div class="header-text">
                <h1>Patient Manager</h1>
                <p>"Transforming Lives through Tech & AI"</p>
            </div>
            <div class="user-info">
                <span id="welcome-text">Welcome, <span id="current-user"></span>!</span>
                <button onclick="handleLogout()">Logout</button>
            </div>
        </div>
    </header>

    <div class="patients-section">
        <h2>Patient Database</h2>
        <div class="filters">
            <div class="floor-filter">
                <label for="floor-select">Filter Patients:</label>
                <select id="floor-select">
                    <option value="all">All Patients</option>
                    <option value="critical">üö® Critical Patients</option>
                    <option value="warning">‚ö†Ô∏è Warning Patients</option>
                    <option value="normal">‚úÖ Normal Patients</option>
                    <option value="1">Floor 1</option>
                    <option value="2">Floor 2</option>
                    <option value="3">Floor 3</option>
                    <option value="4">Floor 4</option>
                    <option value="5">Floor 5</option>
                </select>
            </div>
            <div class="search-bar">
                <input type="text" id="search-input" placeholder="Search patients by name or ID...">
            </div>
        </div>
        <div id="patients-container">
            <!-- Patient cards will be loaded here -->
        </div>
    </div>

</div>

<script src="{{ url_for('static', filename='css/static/static/js/app.js') }}"></script>
</body>
</html>
