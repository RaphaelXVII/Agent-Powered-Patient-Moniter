<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Patient Assistant</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
<div class="container">
    <header>
        <h1>ðŸ¤– AI Patient Assistant</h1>
        <p>"Transforming Lives through Tech & AI"</p>
    </header>

    <div class="login-section">
        <div id="login-form" class="login-form">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button onclick="handleLogin()">Login</button>
        </div>
        <div id="user-info" class="user-info" style="display: none;">
            <span id="welcome-text">Welcome, <span id="current-user"></span>!</span>
            <button onclick="handleLogout()">Logout</button>
        </div>
    </div>
</div>

<script>
// Global variables
let currentUser = null;
const loginForm = document.getElementById('login-form');
const userInfo = document.getElementById('user-info');
const currentUserSpan = document.getElementById('current-user');

// Initialize the app
document.addEventListener('DOMContentLoaded', function() {
    showLoginForm();
});

// Login functionality
function handleLogin() {
    const username = document.getElementById('username').value.trim();
    const password = document.getElementById('password').value.trim();
    
    if (!username || !password) {
        alert('Please enter both username and password');
        return;
    }
    
    // Simple demo login
    if (username === 'admin' && password === 'password') {
        currentUser = username;
        // Redirect to patients page
        window.location.href = '/patients';
    } else {
        alert('Invalid username or password. Try: admin/password');
    }
}

function handleLogout() {
    currentUser = null;
    showLoginForm();
}

function showUserInfo() {
    loginForm.style.display = 'none';
    userInfo.style.display = 'flex';
    currentUserSpan.textContent = currentUser;
}

function showLoginForm() {
    loginForm.style.display = 'flex';
    userInfo.style.display = 'none';
    document.getElementById('username').value = '';
    document.getElementById('password').value = '';
}
</script>
</body>
</html>
